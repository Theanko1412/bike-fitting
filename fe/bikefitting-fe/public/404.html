<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Segin Bike Fitting</title>
    <script type="text/javascript">
        // GitHub Pages SPA redirect script for /bike-fitting/ base path
        var l = window.location;
        var pathSegments = l.pathname.split('/').filter(Boolean);
        
        // If we're not at the base path, redirect to index.html with path info
        if (pathSegments.length > 1 || (pathSegments.length === 1 && pathSegments[0] !== 'bike-fitting')) {
            // Redirect to /bike-fitting/?/[rest-of-path]
            var redirectPath = '/bike-fitting/?/' + 
                l.pathname.replace('/bike-fitting/', '').replace(/^\//, '') +
                (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
                l.hash;
            
            l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + redirectPath);
        }
    </script>
</head>
<body>
</body>
</html>
